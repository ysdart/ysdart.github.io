<!-- 新規追加モーダル -->
<div class="modal fade" id="addMeetingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-calendar-plus"></i> 新規報告会追加
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="add-meeting-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="meeting-date" class="form-label">日付</label>
                        <input type="date" class="form-control" id="meeting-date" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="start-time" class="form-label">開始時間</label>
                            <input type="time" class="form-control" id="start-time" required>
                        </div>
                        <div class="col-6">
                            <label for="end-time" class="form-label">終了時間</label>
                            <input type="time" class="form-control" id="end-time" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="meeting-title" class="form-label">タイトル</label>
                        <input type="text" class="form-control" id="meeting-title" 
                               placeholder="例: 1月定例報告会" required>
                    </div>
                    <div class="mb-3">
                        <label for="meeting-description" class="form-label">説明</label>
                        <textarea class="form-control" id="meeting-description" rows="3" 
                                  placeholder="報告会の詳細な説明を入力してください..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        キャンセル
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 編集モーダル -->
<div class="modal fade" id="editMeetingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-edit"></i> 報告会編集
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="edit-meeting-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit-meeting-date" class="form-label">日付</label>
                        <input type="date" class="form-control" id="edit-meeting-date" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="edit-start-time" class="form-label">開始時間</label>
                            <input type="time" class="form-control" id="edit-start-time" required>
                        </div>
                        <div class="col-6">
                            <label for="edit-end-time" class="form-label">終了時間</label>
                            <input type="time" class="form-control" id="edit-end-time" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-meeting-title" class="form-label">タイトル</label>
                        <input type="text" class="form-control" id="edit-meeting-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-meeting-description" class="form-label">説明</label>
                        <textarea class="form-control" id="edit-meeting-description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        キャンセル
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 更新
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// モーダル表示
function showAddMeetingModal() {
    const modal = new bootstrap.Modal(document.getElementById('addMeetingModal'));
    modal.show();
}

function editMeeting(id) {
    // 実際の実装では、サーバーからデータを取得
    document.getElementById('edit-meeting-date').value = '2024-01-31';
    document.getElementById('edit-start-time').value = '14:00';
    document.getElementById('edit-end-time').value = '16:00';
    document.getElementById('edit-meeting-title').value = '1月定例報告会';
    document.getElementById('edit-meeting-description').value = '月次進捗報告と来月の計画について';
    
    const modal = new bootstrap.Modal(document.getElementById('editMeetingModal'));
    modal.show();
}

function deleteMeeting(id) {
    if (confirm('この報告会を削除しますか？')) {
        showNotification('報告会を削除しました', 'success');
        // 実際の実装では、HTMXでサーバーに削除リクエストを送信
    }
}

// フォーム送信
document.getElementById('add-meeting-form').addEventListener('submit', function(e) {
    e.preventDefault();
    showNotification('報告会を追加しました', 'success');
    const modal = bootstrap.Modal.getInstance(document.getElementById('addMeetingModal'));
    modal.hide();
    // 実際の実装では、HTMXでサーバーに送信
});

document.getElementById('edit-meeting-form').addEventListener('submit', function(e) {
    e.preventDefault();
    showNotification('報告会を更新しました', 'success');
    const modal = bootstrap.Modal.getInstance(document.getElementById('editMeetingModal'));
    modal.hide();
    // 実際の実装では、HTMXでサーバーに送信
});

// カレンダー初期化
document.addEventListener('DOMContentLoaded', function() {
    const calendarContainer = document.getElementById('meeting-calendar');
    if (calendarContainer) {
        calendarContainer.innerHTML = initCalendar();
    }
});
</script>
